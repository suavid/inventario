<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body{
                font-family: Verdana;
            }

            table tr{
                width: 1000px;
            }

            table .header{
                border: solid 1px black;  
            }
            table .header th{
                border-bottom: solid 1px black;
                border-top: solid 1px black;
            }

            table .header th:first-child{
                border-left: solid 1px black;
            }

            table .header th:last-child{
                border-right: solid 1px black;
            }

            table .header th{
                padding: 7px;
            }

            table td{
                font-size: 12px;
                padding-top:10px; 
            }

            table td, table th{
                padding-left:15px;
                padding-right:15px;
            }
            table {
                text-align: center;
                border-collapse: collapse;
                font-size: 12px;
                margin: auto;
                margin-right:0px;
                margin-left: 0px;  
            }
        </style>
        <script type="text/javascript">
            var PhantomJSPrinting = {

                },
                footer: {
                    height: "1.2cm",
                    contents: function(pageNum, numPages) { return "<div style='text-align:center;'><small>" + pageNum +
        " / " + numPages + "</small></div>"; }
                }
            };
        </script> 
    </head>
