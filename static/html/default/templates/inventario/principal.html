<div ng-controller="PrincipalController as vm">
    <style type="text/css">
        body {
            background: url(../static/img/banner.jpg) no-repeat;
            background-position: bottom right;
        }
    </style>
    <div class="panel span10" data-role="panel">
        <div class="panel-header">
            {{vm.Banners.b1.titulo}}
        </div>
        <div class="panel-content">
            <p ng-bind-html="vm.Banners.b1.descripcion">

            </p>
        </div>
    </div>
    <p>
        <br/>
    </p>
    <div class="panel span10" data-role="panel">
        <div class="panel-header bg-lightBlue fg-white">
            {{vm.Banners.b2.titulo}}
        </div>
        <div class="panel-content">
            <p ng-bind-html="vm.Banners.b2.descripcion">

            </p>
        </div>
    </div>
</div>
