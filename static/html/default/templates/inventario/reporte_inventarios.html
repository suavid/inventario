<script type="text/javascript">
	$(document).ready(function(){
		var f 	 = new Date();
		var anio = f.getFullYear();
		var mes  = (f.getMonth() + 1);
		var dia = f.getDate()+1;
		
		var fecha = anio+"/"+mes+"/"+dia;
		
		$("#saldos").datepicker({
			date: fecha, // set init date
			format: "yyyy/m/d", // set output format
			effect: "slide", // none, slide, fade
			position: "bottom", // top or bottom,
			locale: 'es', // 'ru' or 'en', default is $.Metro.currentLocale
		});
		
		$('input[name=tipo]:radio').bind('change', function(){
			$('.res').css('display', 'none');
			$('#'+$('input:radio[name=tipo]:checked').val()).css('display', 'block');
		});
		
		$('input[name=tipo]:radio').change();
	
		$('#btnPreview').bind('click',function(){
			var filtros = [];
			var tipo = $('input:radio[name=tipo]:checked').val();
			var grid_n = tipo+"_grid";
			var grid = Sigma.$grid(grid_n);
            //grid.loadURL = '/inventario/grid_tables/reporteInventario_'+tipo+'?filtros=' + filtros;
            grid.reload();
		});
	});
</script>
